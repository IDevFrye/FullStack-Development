<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <title>Задание 5.19. Функция округления числа до произвольного количества
        знаков после запятой</title>
    <script>
        round_decimals = (original_number, decimals) => {
            let resultl = original_number * Math.pow(10, decimals);
            alert(resultl);
            let result2 = Math.round(resultl);
            alert(result2);
        }
    </script>
</head>
<body>
    <input type="button" onClick="round_decimals(2,1.1);" value="Расчитать" />
</body>
</html>
