<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <title>Задание 5.18 Вычисление возраста в секундах, минутах, часах и т.д</title>
    <script>
        sDate = () => {
            let one_second = 1000,
                one_minute = one_second * 60,
                one_hour = one_minute * 60,
                one_day = one_hour * 24,
                one_week = one_day * 7,
                user_year = document.getElementById('year').value,
                user_month = document.getElementById('month').value,
                user_day = document.getElementById('day').value,
                user_date = new Date();
            user_date.setFullYear(user_year);
            user_date.setMonth(user_month - 1);
            user_date.setDate(user_day);
            let current_date = new Date(),
                user_ms = user_date.getTime(),
                current_ms = current_date.getTime(),
                age_ms = current_ms - user_ms,
                age_seconds = Math.round(age_ms / one_second),
                age_minutes = Math.round(age_ms / one_minute),
                age_hours = Math.round(age_ms / one_hour),
                age_days = Math.round(age_ms / one_day),
                age_weeks = Math.round(age_ms / one_week);
            document.getElementById('Date').innerHTML = "вы живете:<br>" + age_seconds +
                " секунд<br>" + age_minutes + " минут<br>" + age_hours + " часов<br>" + age_days +
                " дней<br>" + age_weeks + " недель";
        }
    </script>
</head>
<body>
    Введите год рождения: <input type="text" id='year'><br>
    Введите месяц рождения(от 1 до 12): <input type="text" id='month'><br>
    Введите день рождения: <input type="text" id='day'><br>
    <input value="Расчитать" type="button" onClick="sDate(); void(0)"><br>
    <b id='Date'></b><br>
</body>
</html>
