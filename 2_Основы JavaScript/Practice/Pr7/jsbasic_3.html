<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <title>Задание 5.3. Демонстрация метода setInterval()</title>
    <script>
        {
            "use strict";
            let counter = 10;
            let interval_id = setInterval("countdown()", 1000);

            countdown = () => {
                document.getElementById('cont').innerHTML = counter--
                if (counter < 0) {
                    clearInterval(interval_id);
                    document.getElementById('cont').style = "display:none";
                }
            }
        }
    </script>
</head>
<body>
    <p id='cont'></p>
</body>
</html>
