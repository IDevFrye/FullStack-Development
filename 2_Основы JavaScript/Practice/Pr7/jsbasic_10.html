<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <title>8.10 Элементы только для чтения</title>
    <script>
        {
            "use strict";
            function SetEmail() {
                with (document.forms.Contact) {
                    if (Fname.value.length > 0 && Lname.value.length > 0) {
                        Email.readonly = false;
                        Email.value = Fname.value.charAt(0) + Lname.value +
                            'mcgrawhill.com';
                        Email.readonly = true;
                    }
                }
            }
        }
    </script>
</head>
<body>
    <form name="Contact" action="http://vww.com" method="post">
        <p>
            First Name: <input type="text" name="Fname" onchange="SetEmail();" /><br />
            Last Name: <input type="text" name="Lname" onchange="SetEmail();" /><br />
            Email: <input type="text" name="Email" readonly=true /><br />
            <input name="Submit" value="Submit" type="submit" />
            <input name="Reset" value="Reset" type="reset">
        </p>
    </form>
</body>
</html>
