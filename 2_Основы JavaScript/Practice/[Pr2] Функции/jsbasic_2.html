<!DOCTYPE html>
<html lang="ru">
<head>
    <title> Задание 3.2. Вызов функции без аргументов </title>
    <script>
        function Wages() {
            let oldWages = document.getElementById("oldW").value;
            let coefficientWages = document.getElementById("coefficientW").value;
            let newWages = oldWages * coefficientWages;
            alert("Ваша новая зарплата " + newWages);
        }
    </script>
</head>

<body>
    Введите старую зарплату<br>
    <input type="text" name='old' id='oldW'><br>
    Введите коэффицент повышения зарплаты<br>
    <input type="text" name='coefficient' id='coefficientW'><br>
    <input type="submit" onClick="Wages()" value="Расчитать">
</body>

</html>
