<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <title>Задание 6.5. Получение информации о дочерних элементах узла</title>
    <script type="text/javascript">
        window.onload = function () {
            let s = "";
            a = document.getElementById("para")
            for (var i = 0; i < a.childNodes.length; i++) {
                b = a.childNodes[i]
                s += b.nodeName + ": " + b.nodeValue + " (" + b.nodeType + ")\n";
            }
            window.alert(s);
        }
    </script>
</head>
<body>
    <p id="para">один
        <em class="a">два</em>
        <b>три</b>
        методичка
        <!-- Начинается форма-->
        <input type="button">
    </p>
</body>
</html>
