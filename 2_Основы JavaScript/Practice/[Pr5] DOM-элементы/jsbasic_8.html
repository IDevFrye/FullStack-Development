<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Метод createTextNode(). Создание текстовых элементов</title>
    <script>
        let index = 1;
        addItem = () => {
            let list = document.getElementById("list");
            let newLi = document.createElement("li");
            index++;
            let newTextNode = document.createTextNode("Item " + index);
            newLi.appendChild(newTextNode);
            list.appendChild(newLi);
        }
    </script>
</head>
<body>
    <ul id="list">
        <li>Item 1</li>
    </ul>
    <input type="button" onclick="addItem();" value="Add item" />
</body>
</html>
