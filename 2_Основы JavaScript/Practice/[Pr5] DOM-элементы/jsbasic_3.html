<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Задание 5.3 Доступ к узлам DOM через имя тега</title>
    <script>
        window.onload = function () {
            a = document.getElementsByTagName('p');
            b = document.getElementsByTagName('i');
            alert(a[0]);
            alert(b[0]);
            c = a.length;
            d = b.length;
            alert(c + ' p элемента');
            alert(d + ' i элемента');
        }
    </script>
</head>
<body>
    <p>DOM</p>
    <i>DOM I</i>
    <p>DOM</p>
    <i>DOM I</i>
    <i>DOM I</i>
    <p>DOM</p>
    <p>DOM</p>
</body>
</html>
