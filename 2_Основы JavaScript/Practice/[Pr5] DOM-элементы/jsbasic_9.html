<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Задание 6.9 Создание и добавление атрибутов</title>
    <script>
        index = 4;
        addItem = () => {
            let listOfItems = document.getElementById('list'),
                newLi = document.createElement('li'),
                newFont = document.createElement('font');
            newFont.setAttribute('color', 'red');
            newFont.setAttribute('size', '4');
            index++;
            let newTextNode = document.createTextNode('Пункт ' + index);
            newFont.appendChild(newTextNode);
            newLi.appendChild(newFont);
            listOfItems.appendChild(newLi);
        }

        itemAt = () => {
            let itrmG = document.getElementById('itemA');
            itrmG.setAttribute('color', 'green');
            itrmG.setAttribute('size', '4');
        }
    </script>
</head>
<body>
    <ol id='list'>
        <li>Пункт 1</li>
        <li>Пункт 2</li>
        <li>Пункт 3</li>
        <li>Пункт 4</li>
    </ol>
    <font id='itemA'>as</font><br>
    <input type="button" value="Добавить" onClick="addItem();">
    <input type="button" value="Добавить к существующему элементу" onClick="itemAt();">
</body>
</html>
