<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <title>Задание 1.6. Объявление, инициализация и использование переменной</title>
    <script>
        let a = 2;
        let b = 10;
        console.log("A + B = " + (a + b));
        console.log("A - B = " + (a - b));
        console.log("A / B = " + (a / b));
        console.log("A * B = " + (a * b));
        console.log("A % B = " + (a % b));
        console.log("A ^^ B = " + (Math.pow(a, b)));
    </script>
</head>

</body>
</html>
