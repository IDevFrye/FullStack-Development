<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <title>Задание 1.7. Объявление, инициализация и использование переменной</title>
    <script>
        //Постфиксная форма
        let a = 1;
        let tmp = a++; //tmp = 1, a = 2
        console.log(`${tmp} и ${a}`);
        console.log(`Декремент А = ${a--}`); //a = 2
        //Префиксная форма
        let b = 1;
        tmp = ++b; //tmp = 2, b = 2
        console.log(`${tmp} и ${b}`);
        console.log(`Декремент B = ${--b}`); //b = 2 - 1 = 1
    </script>
</head>

</html>
