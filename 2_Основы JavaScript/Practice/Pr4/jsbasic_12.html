<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Задание 4.12. Вывод свойств и значений объекта</title>
</head>
<body>
    <script>
        let city1 = {
            name: "ГородN",
            population: 10000000,
            getName: function () {
                return this.name;
            },
            exportStr : function () {
                let result = "";
                for (key in this) {
                    if (typeof this[key] !== 'function') {
                        result += `${key}=${this[key]}\n`;
                    }
                }
                return result;
            }
        };
        let city2 = {
            name: "СПб",
            population: 90000000,
            getName: function () {
                return this.name;
            },
            exportStr: function () {
                let result = "";
                for (key in this) {
                    if (!(this[key].constructor.toString().indexOf("Function")>-1)) {
                        result += `${key}=${this[key]}\n`;
                    }
                }
                return result;
            }
        };
        console.log(city1.exportStr());
        console.log(city2.exportStr());
    </script>
</body>
</html>
