<!DOCTYPE html>
<html lang="ru">
<head>
    <title>Задание 4.15. Объединение строк </title>
</head>
<script>
    function fullName() {
        let FirstName = 'Иван';
        let LastName = 'Иванов';
        let space = ' ';
        let newString = FirstName + space + LastName;
        document.getElementById('name').innerHTML = newString
    }
</script>
<body onLoad=" fullName ()">
    <p>Добрый день - <b id='name'></b></p>
</body>
</html>
