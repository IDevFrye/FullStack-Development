<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Задание 4.13 Сумма свойств значений объекта</title>
</head>
<body>
    <script>
        let salaries = {
            John: 100,
            Ann: 160,
            Pete: 130,
            getSum : function () {
                let sum = 0;
                for (key in this) {
                    if (typeof this[key] !== 'function')
                    sum += this[key];
                }
                return sum;
            }
        }
        console.log(salaries.getSum());
    </script>
</body>
</html>
