<!DOCTYPE html>
<html lang="ru">
<head>
    <title> Задание 4.18. Разделение текста с помощью метода split()
    </title>
    <script>
        let DataString = 'Иван Иванов, Сергей Сидоров, Петя Петров, Аня Дружинина';
        let NewArray = DataString.split(', ');
        document.write(DataString);
        document.write('<br>');
        for (i = 0; i < NewArray.length; i++) {
            document.write(NewArray[i]);
            document.write('<br>');
        }
    </script>
</head>
<body>
</body>
</html>
