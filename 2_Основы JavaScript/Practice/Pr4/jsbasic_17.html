<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Задание 5.17. Вычисление возраста в годах</title>
    <script>
        sDate = () => {
            let user_age,
                user_year = document.getElementById('year').value,
                user_month = document.getElementById('month').value,
                user_day = document.getElementById('day').value,
                birthday_date = new Date();
            birthday_date.setMonth(user_month - 1);
            birthday_date.setDate(user_day);
            let current_date = new Date(),
                current_year = current_date.getFullYear();
            if (current_date < birthday_date) { user_age = current_year - user_year - 1; }
            else { user_age = current_year - user_year; }
            document.getElementById('Date').innerHTML = "Вам " + user_age + " лет.";
        }
    </script>
</head>
<body>
    <b id='Date'></b><br>
    Введите год рождения: <input type="text" id='year'><br>
    Введите месяц рождения(от 1 до 12): <input type="text" id='month'><br>
    Введите день рождения: <input type="text" id='day'><br>
    <input value="Расчитать" type="button" onClick="sDate();">
</body>
</html>
