<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Задание 5.5. Расчет положения верхнего левого угла браузера </title>
    <script>
        {
            "use strict";
            function coordScreen() {
                coord = document.getElementById('coords');
                coord.innerHTML = "<b>screenLeft</b> = " + window.screenLeft +"<br><b>screenTop</b> = " + window.screenTop + "<br> <b>screenX</b> = " + window.screenX + "<br> <b>screenY</b> = " + window.screenY + "<br>";
            }
        }
    </script>
</head>
<body>
    <div style="width:200px; height:200px; border:1px solid red;" id="coords"></div>
    <input type="submit" onclick="coordScreen()" />
</body>
</html>
