<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Задание 4.10. Создание методов у объекта</title>
</head>
<body>
    <script>
        let city1 = {
            name: "ГородN",
            population: 10000000,
            getName : function () {
                return this.name;
            } 
        };
        let city2 = {
            name: "СПб",
            population: 90000000,
            getName: function () {
                return this.name;
            }
        };
        console.log(city1.getName());
        console.log(city2.getName());
    </script>
</body>
</html>
