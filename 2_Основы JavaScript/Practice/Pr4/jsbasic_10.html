<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title> Задание 5.11. Свойства объекта Navigation </title>
    <script>
        {
            "use strict";
            let property_array = new Array(),
                Counter = 0;
            for (let property_name in navigator) {
                property_array[Counter++] = property_name;
            }
            property_array.sort();

            document.write("<table border=\"1\">");
            document.write("<tr><th>Свойство<\/th><th>Значение<\/th>");
            for (Counter = 0; Counter < property_array.length; Counter++) {
                document.write("<tr>");
                document.write("<td>");
                document.write(property_array[Counter]);
                document.write("<\/td>");
                document.write("<td>");
                document.write(navigator[property_array[Counter]]);
                document.write("<\/td>");
                document.write("<\/tr>");
            }
            document.write("<\/table>");
        }
    </script>
</head>
<body>
</body>
</html>
