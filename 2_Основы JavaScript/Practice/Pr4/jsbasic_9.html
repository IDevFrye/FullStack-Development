<!DOCTYPE html>
<html lang="ru">
<head>
    <title>Задание 5.9. Определение CSS стилей элемента </title>
    <script>
        {
            "use strict";
            function styleCurrent() {
                let divBg = document.getElementsByClassName("myDiv")[0];
                let divBgcolor;

                if (divBg.style) {
                    divBgcolor = divBg.style['backgroundColor'];
                }
                console.log(divBgcolor);
            }
        }
    </script>
</head>
<body>
    <div class="myDiv" style="background-color:red; height:300px; font-family:Arial,Helvetica,sans-serif">jhdafhgf</div>
    <input type="button" value="Определить стиль" onClick="styleCurrent()" />
</body>
</html>
