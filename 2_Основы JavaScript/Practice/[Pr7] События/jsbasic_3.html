<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <title>8.3 Доступ к атрибутам объектов </title>
    <script>
        {
            "use strict";
            function Highlight(Element) {
                Element.style.color = 'blue';
                Element.style.backgroundColor = 'silver';
                Element.style.borderStyle = 'solid';
                Element.style.borderColor = "red";
            }
        }
    </script>
</head>
<body>
    <form name="Contact" action="http://www..com" method="post">
        <p> First Name: <input value="" type="text" name="Fname" onchange="Highlight(this);" /><br />
            Last Name: <input value="" type="text" name="Lname" onchange="Highlight(this);" /><br />
            Email: <input value="" type="text" name="Email" onchange="Highlight(this); " /><br />
            <input name="Submit" value="Submit" type="submit" />
            <input name="Reset" value="Reset" type="reset" />
        </p>
    </form>
</body>
</html>
