<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <title>8.7 Изменение элементов перед отправкой формы</title>
    <script>
        {
            "use strict";
            function SetEmail() {
                with (document.forms.Contact) {
                    if (Fname.value.length > 0 && Lname.value.length > 0) {
                        Email.value = Fname.value.charAt(0) + Lname.value +
                            'mycompany.com';
                    }
                }
            }
        }
    </script>
</head>
<body>
    <form name="Contact" action="http://www..com" method="get">
        <p>
            First Name: <input type="text" name="Fname" /><br />
            Last Name: <input type="text" name="Lname" /><br />
            Email: <input type="hidden" name="Email" /><br />
            <input name="Submit" value="Submit" type="submit" onClick="SetEmail();" />
            <input name="Reset" value="Reset" type="reset" />
        </p>
    </form>
</body>
</html>
