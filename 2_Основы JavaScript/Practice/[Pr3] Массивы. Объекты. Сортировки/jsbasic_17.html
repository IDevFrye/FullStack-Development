<!DOCTYPE html>
<html lang="ru">
<head>
    <title> Задание 4.17. Извлечение информации из строки с помощью метода indexOf ()
    </title>
    <script>
        function at() {
            let Character = '';
            let FirstName = 'Иван';
            let IndexValue = FirstName.indexOf('а');
            document.getElementById('index').innerHTML = IndexValue
            if (IndexValue != -1) {
                Character = FirstName.charAt(IndexValue);
            }
            document.getElementById('character').innerHTML = Character
        }
    </script>
</head>
<body onLoad='at()'>
    Имя: Иван<br>
    Индекс буквы - <b id='index'></b>
    Буква - <b id='character'></b>
</body>
</html>
