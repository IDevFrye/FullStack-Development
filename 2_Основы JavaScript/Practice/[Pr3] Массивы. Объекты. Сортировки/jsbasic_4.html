<!DOCTYPE html>
<html lang="ru">
<head>
    <title> Задание 4.4. Отображение всех элементов массива, кроме не
        определенного </title>
</head>
<body>
    <script>
        let prоducts = [];
        prоducts[0] = 'Блины ';
        prоducts[1] = 'Квас';
        prоducts[3] = 'Пельмени';
        prоducts[4] = 'Икра';
        for (var i = 0; i < prоducts.length; i++) {
            if (prоducts[i] != undefined) {
                document.write(prоducts[i] + '<br>');
            }
        }
    </script>
</body>
