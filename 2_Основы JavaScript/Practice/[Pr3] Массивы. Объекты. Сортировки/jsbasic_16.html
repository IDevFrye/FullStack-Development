<!DOCTYPE html>
<html lang="ru">
<head>
    <title> Задание 4.16. Извлечение информации из строки </title>
</head>
<body>
    <script>
        function at() {
            let FirstName = 'Иван';
            let newString = FirstName.charAt(0);
            document.getElementById('name').innerHTML = newString
        }
    </script>
<body onLoad='at()'>
    <b id='name'></b>
</body>
</html>
