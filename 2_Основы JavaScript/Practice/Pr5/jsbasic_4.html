
<head>
    <meta charset="UTF-8">
    <title>Задание 10.4. Доступ к узлам DOM через свойство className</title>
    <style type="text/css">
        .bgRedText {
            background-color: red;
        }

        .bgGreenText {
            background-color: green;
        }
    </style>
    <script type="text/javascript">
        function styleReplace() {
            a = document.getElementById('textP');
            alert(a)
            alert(a.className)
            a.className = 'bgGreenText'
            alert(a.className)
        }
    </script>
</head>
<body>
    <p class='bgRedText' id='textP'>Текст</p>
    <input type="button" onClick="styleReplace()" value="Изменить стиль">
</body>
</html>
