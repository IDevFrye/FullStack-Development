<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <title> Создание и добавление элементов </title>
    <script>
        function addItem() {
            let listOfItems = document.getElementById('list');
            //let br = document.createElement('br');
            let li = document.createElement('li');
            li.innerHTML = "Елена";
            //listOfItems.appendChild(br);
            listOfItems.appendChild(li);
            let listAOfItems = document.getElementById('listA');
            li = document.createElement('li');
            li.innerHTML = "Анастасия";
            listAOfItems.appendChild(li);
        }
    </script>
</head>
<body>
    <ol id='list'>
        <li>Алина</li>
        <li>Наталья</li>
        <li>Марина</li>
        <li>Юлия</li>
        <li>Мария</li>
    </ol>
    <ol id='listA'>
        <li>Алина</li>
        <li>Наталья</li>
        <li>Марина</li>
        <li>Юлия</li>
        <li>Мария</li>
    </ol>
    <input type="button" value="Добавить" onClick="addItem();">
</body>
</html>
