<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <title>Удаление элементов</title>
    <script>
        Item = () => {
            let s = "",
                list = document.getElementById("list")
            for (let i = 0; i < list.childNodes.length; i++) {
                let child = list.childNodes[i];
                s += child.nodeName + ": " + child.nodeValue + " (" + child.nodeType +
                    ")\n";
            }
            window.alert(s);
        }
        removeItem = () => {
            let listItem = document.getElementById('list');
            if (listItem.childNodes.length > 0) {
                listItem.removeChild(listItem.firstChild);
            }
        }
    </script>
</head>
<body>
    <ol id='list'>
        <li>Item 1</li>
        <li>Item 2</li>
        <li>Item 3</li>
        <li>Item 4</li>
    </ol>
    <input type="button" value="Удалить" onClick="removeItem();">
    <input type="button" value="Определить дочерние элементы" onClick="Item();">
</body>

</html>
