<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <title>Метод cloneNode(). Клонирование элементов</title>
    <script>
        let index = 1;
        addItem = (cloneMode) => {
            let list = document.getElementById("list");
            let oldItem = list.children[0];
            let newItem = oldItem.cloneNode(cloneMode);
            list.appendChild(newItem);
        }
    </script>
</head>
<body>
    <ul id="list">
        <li>
            <a href="http://www.yandex.ru/">Пункт 1</a>
        </li>
    </ul>
    <input type="button" onclick="addItem(true);" value="Клонировать все" />
    <input type="button" onclick="addItem(false);" value="Клонировать только узел" />
</body>
</html>
