<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title> Задание 10.2. Доступ к узлам DOM через атрибут name </title>
    <script type="text/javascript">
        window.onload = function () {
            p = document.getElementsByName("top")[0];
            pol = document.getElementsByName("pol");
            alert(p)
            alert(pol) // objectNodeList
            alert(pol[0]) // objectHTMLInputElement
            alert(pol[1]) // objectHTMLInputElement
            alert(pol[2]) // objectHTMLInputElement
        }
    </script>
</head>
<body>
    <p name="top">Ссылка1</p><br>
    <p name="top">Ссылка2</p>
    <br>
    <br>
    <input type="radio" name="pol" value="male"><br>
    <input type="radio" name="pol" value="female"><br>
    <input type="radio" name="pol" value="unknown"><br>
</body>
</html>
