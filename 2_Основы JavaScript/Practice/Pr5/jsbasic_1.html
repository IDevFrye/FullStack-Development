<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Задание 6.1. Доступ к узлам DOM через id</title>
    <script>
        window.onload = function () {
            let a = document.getElementById('first'),
                b = document.getElementById('second');
            alert(a);
            alert(b);
        }
    </script>
</head>
<body>
    <p id='first'>DOM</p>
    <i id='second'>DOM I</i>
</body>
</html>
