<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Задание 6.12. Свойство innerHTML. Изменение фрагментов кода
        HTML</title>
    <script>
        let index = 1;
        addItem = () => {
            let list = document.getElementById("list");
            index++;
            let newNode = "<li>Item " + index + "</li>";
            list.innerHTML += newNode;
        }
    </script>
</head>
<body>
    <ul id="list">
        <li>Item 1</li>
    </ul>
    <input type="button" onclick="addItem();" value="Add item" />
</body>
</html>
