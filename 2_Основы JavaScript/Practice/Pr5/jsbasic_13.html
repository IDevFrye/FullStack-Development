<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <title>Задание 6.13. Свойство innerHTML. Изменение фрагментов кода
        HTML</title>
</head>
<body>
    <div id="urgent">
        <h1>Внимание</h1>Веб-сервер атакован!
    </div>
    <script>
        let nextColor = 0;
        anime = () => {
            let e = document.getElementById("urgent");
            e.style.border = "solid black 5px";
            e.style.padding = "50px";
            let colors = ["white", "yellow", "orange", "red"];
            if (nextColor < colors.length - 1) {
                nextColor = nextColor + 1;
                e.style.borderColor = colors[nextColor]
            } else {
                nextColor = 1
                e.style.borderColor = colors[nextColor]
            }
        }
        setInterval('anime()', 1000);
    </script>
</body>
</html>
