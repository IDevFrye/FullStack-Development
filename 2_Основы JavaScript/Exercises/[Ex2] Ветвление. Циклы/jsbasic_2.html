<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <title>Задание 2.2 Ветвление и циклы</title>
    <script>
        let arrOfNumbers = [1, 2, 3, 4, 5, 6, 7, 8, 9];
        let odd = [], even = [];
        for (let x of arrOfNumbers) {
            if (x % 2 == 0) {
                even.push(x);
            } else {
                odd.push(x);
            }
        }
        console.log(even);
        console.log(odd);
    </script>
</head>
