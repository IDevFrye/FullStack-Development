<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <title>Задание 2.3 Ветвление и циклы</title>
    <script>
        let message = 'Ваш любимый фильм?<br>1 – Гарри Поттер<br>2 – Властелин колец<br>3 – Агент 007<br>4 – Агент национальной безопасности<br>5 – Не люблю фильмы';
        let movie = prompt(message);
        switch (movie) {
            case '1':
                document.write('Ваш любимый фильм: Гарри Поттер')
                break;
            case '2':
                document.write('Ваш любимый фильм: Властелин колец')
                break;
            case '3':
                document.write('Ваш любимый фильм: Агент 007')
                break;
            case '4':
                document.write('Ваш любимый фильм: Агент национальной безопасности')
                break;
            case '5':
                document.write('Ваш любимый фильм: Не люблю фильмы')
                break;
            default:
                document.write('Операция неверна!');
                break;
        }
    </script>
</head>
