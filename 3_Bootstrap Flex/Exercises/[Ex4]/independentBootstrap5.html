<!doctype html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Самостоятельная работа 4.4 Bootstrap 5</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
</head>
<body>
    <div class="container mt-4">
        <div class="col-md-4">
            <div class="card bg-light mb-4">
                <div class="card-body p-4">
                    <div class="fs-5 fw-medium mb-4">Welcome Back</div>
                    <form action="#">
                        <label for="username" class="form-label mb-0">Username</label>
                        <input type="text" id="username" name="username" placeholder="Username" class="form-control mb-3">
                        <label for="password" class="form-label mb-0">Password</label>
                        <input type="password" id="password" name="password" placeholder="Password" class="form-control mb-3">
                        <div class="form-check form-check-inline mb-3">
                            <input class="form-check-input" type="checkbox" name="inlineRadioOptions" id="inlineRadio1" value="option4">
                            <label class="form-check-label" for="inlineRadio1">Remember me</label>
                        </div>
                        <div class="col-md-12 mb-3 d-flex justify-content-end">
                            <button type="submit" class="btn btn-dark">Login</button>
                        </div>
                        <hr></hr>
                        <div class="col-md-12 d-flex justify-content-center">
                            <div class="mx-1">Have not account yet?</div>
                            <a href="#">Signup</a>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
        crossorigin="anonymous"></script>
</body>
</html>
