<!doctype html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Самостоятельная работа 4.3</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
</head>
<body>
    <div class="container">
        <div class="row flex-nowrap">
            <div class="mx-3 col-md-2 col-sm-5 alert alert-success text-wrap" role="alert">
                Успех
            </div>
            <div class="mx-3 col-md-2 col-sm-5 alert alert-info text-wrap" role="alert">
                Информация
            </div>
            <div class="mx-3 col-md-2 col-sm-5 alert alert-warning text-wrap" role="alert">
                Предупреждение
            </div>
            <div class="mx-3 col-md-2 col-sm-5 alert alert-danger text-wrap" role="alert">
                Опасность
            </div>
        </div>
        <div class="progress" role="progressbar" aria-label="Завершено на 60%" aria-valuenow="60" aria-valuemin="0" aria-valuemax="100" style="width: 37%;">
            <div class="progress-bar bg-info" style="width: 60%;">Завершено на 60%</div>
        </div>
        <div class="progress mt-3" role="progressbar" aria-label="Animated striped example" aria-valuenow="30" aria-valuemin="0" ariavaluemax="100" style="width: 76%;">
            <div class="progress-bar progress-bar-striped progress-bar-animated bg-success" style="width:30%"></div>
            <div class="progress-bar bg-warning" style="width: 20%;"></div>
            <div class="progress-bar bg-danger" style="width: 10%;"></div>
        </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
        crossorigin="anonymous"></script>
</body>
</html>
