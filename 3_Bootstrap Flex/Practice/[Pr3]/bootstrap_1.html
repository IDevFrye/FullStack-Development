<!doctype html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Работа с группой кнопок</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-
QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
</head>
<body>
    <div class="btn-toolbar align-items-start gap-3">
        <div class="btn-group btn-group-lg" role="group" aria-label="Группа больших кнопок">
            <button type="button" class="btn btn-outline-primary">lg</button>
            <button type="button" class="btn btn-outline-primary">lg</button>
        </div>
        <br>
        <div class="btn-group" role="group" aria-label="Группа кнопок по умолчанию">
            <button type="button" class="btn btn-success">btn</button>
            <button type="button" class="btn btn-success">btn</button>
        </div>
        <br>
        <div class="btn-group btn-group-sm" role="group" aria-label="Группа маленьких кнопок">
            <button type="button" class="btn btn-outline-secondary">sm</button>
            <button type="button" class="btn btn-outline-secondary">sm</button>
        </div>
    </div>
    <br>
    <div class="btn-group-vertical" role="group" aria-label="Группа вертикальных кнопок">
        <button type="button" class="btn btn-outline-danger">1</button>
        <button type="button" class="btn btn-outline-danger">2</button>
        <div class="btn-group" role="group">
            <button type="button" class="btn btn-outline-danger dropdown-toggle" data-bs-toggle="dropdown" aria-expanded="false">
                Меню
            </button>
            <ul class="dropdown-menu">
                <li><a class="dropdown-item" href="#">Пункт 1</a></li>
                <li><a class="dropdown-item" href="#">Пункт 2</a></li>
            </ul>
        </div>
    </div>
    <br>
    <br>
    <div class="btn-group d-flex" role="group" aria-label="Простой пример">
        <button type="button" class="btn btn-outline-secondary">Левая</button>
        <button type="button" class="btn btn-outline-secondary">Средняя</button>
        <button type="button" class="btn btn-outline-secondary">Правая</button>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
        crossorigin="anonymous"></script>
    </body>
</html>
