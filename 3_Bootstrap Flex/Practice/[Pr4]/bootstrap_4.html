<!doctype html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Горизонтальная форма</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
</head>
<body>
    <div class="container mt-5">
        <div class="row">
            <div class="col-12">
                <form action="#">
                    <div class="row mb-3">
                        <label for="colFormLabel" class="col-2 col-form-label">Почта</label>
                        <div class="col-10">
                            <input type="email" class="form-control" id="colFormLabel" placeholder="Введите email">
                        </div>
                    </div>
                    <div class="row mb-3">
                        <label for="colFormLabel" class="col-2 col-form-label">Пароль</label>
                        <div class="col-10">
                            <input type="email" class="form-control" id="colFormLabel" placeholder="Введите пароль">
                        </div>
                    </div>
                    <div class="row mb-3">
                        <div class="col-10 offset-2">
                            <div class="form-check">
                                <input class="form-check-input" type="checkbox" value="" id="remember">
                                <label class="form-check-label" for="remember">
                                    Запомнить меня
                                </label>
                            </div>
                        </div>
                    </div>
                    <div class="row">
                        <div class="col-10 offset-2">
                            <button type="submit" class="btn btn-primary">Войти</button>
                        </div>
                    </div>
                </form>
            </div>
        </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
        crossorigin="anonymous"></script>
</body>
</html>
