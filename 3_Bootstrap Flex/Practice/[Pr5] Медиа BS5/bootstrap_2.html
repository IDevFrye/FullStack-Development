<!doctype html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Media-объекты</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <style>
        body,
        html {
            height: 100vh;
            background-color: #AB85FC;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="row">
            <div class="col-12">
                <div class="d-flex mt-5">
                    <img src="https://upload.wikimedia.org/wikipedia/commons/thumb/archive/b/b2/20210507000023%21Bootstrap_logo.svg/120px-Bootstrap_logo.svg.png"
                        alt="John Doe" class="me-3 rounded-circle" style="width: 60px; height: 60px;" />
                    <div>
                        <h5 class="fw-bold">
                            John Doe
                            <small class="text-muted">Опубликовано, 17.05</small>
                        </h5>
                        <p>
                            Анна, расскажи как ты провела свое лето?
                        </p>
                        <div class="d-flex mt-4">
                            <img src="https://upload.wikimedia.org/wikipedia/commons/thumb/9/99/Unofficial_JavaScript_logo_2.svg/120px-Unofficial_JavaScript_logo_2.svg.png"
                                alt="Anna Doe" class="me-3 rounded-circle" style="width: 60px; height: 60px;" />
                            <div>
                                <h5 class="fw-bold">
                                    Anna Doe
                                    <small class="text-muted">Опубликовано, 17.15</small>
                                </h5>
                                <p>
                                    Да неплохо! Ездила в Крым. Посетила Севастополь. Привезла много сувениров!
                                </p>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
        crossorigin="anonymous"></script>
</body>
</html>
