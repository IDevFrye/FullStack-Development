<!doctype html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Создание групп списков</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
</head>

<body>
    <div class="container">
        <div class="row">
            <div class="col-md-6">
                <ul class="list-group">
                    <li class="list-group-item">Первый пункт</li>
                    <a href="#" class="list-group-item active">Второй пункт</a>
                    <li class="list-group-item disabled">Третий пункт</li>
                    <li class="list-group-item active">
                        <h4 class="list-group-item-heading">Заголовок пункта списка</h4>
                        <p class="list-group-item-text">Описание четвертого пункта списка</p>
                    </li>
                </ul>
            </div>
            <div class="col-md-6">
                <ul class="list-group">
                    <li class="list-group-item list-group-item-success">.list-group-item-success</li>
                    <li class="list-group-item list-group-item-info">.list-group-item-info</li>
                    <li class="list-group-item list-group-item-warning">.list-group-item-warning</li>
                    <li class="list-group-item list-group-item-danger">.list-group-item-danger</li>
                </ul>
            </div>
        </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
        crossorigin="anonymous"></script>
</body>

</html>
